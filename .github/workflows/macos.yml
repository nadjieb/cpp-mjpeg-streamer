name: macOS

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: cmake
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Debug -DNADJIEB_MJPEG_STREAMER_BuildTests=On
    - name: build
      run: cmake --build build --parallel 10

  test:
    needs: build
    runs-on: macos-latest

    steps:
    - name: test
      run: cd build ; ctest -j 10 --output-on-failure
